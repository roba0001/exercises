<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="reset.css" /> -->
  </head>
  <body data-filter="dark">
    <header>
      <label for="themes">Choose a theme:</label>

      <select name="themes" id="themes">
        <option class="dark" data-filter="dark">Dark</option>
        <option class="light" data-filter="light">Light</option>
        <option class="hawaii" data-filter="hawaii">Hawaii</option>
      </select>
    </header>
    <main>hejsa</main>
    <footer>farvel</footer>
    <script src="script.js"></script>
  </body>
</html>
