<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <div class="buttons">
      <button data-filter="all">Unfiltered</button>
      <button data-filter="elVehicle">Electric Vehicles</button>
      <button data-filter="moreThanTwoSeats">Vehicles with more than two seats</button>
      <button data-filter="elVehicleJonas">Electric Vehicles owned by Jonas</button>
      <button data-filter="rugbrodVehicle">Ryebread driven vehicles with more than one seat</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Fuel</th>
          <th>Passengers</th>
          <th>Stops</th>
          <th>Owned By</th>
          <th>Electric</th>
          <th>Tandem</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
